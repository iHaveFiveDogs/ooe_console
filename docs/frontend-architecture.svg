<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .box { rx: 10; ry: 10; stroke: #111827; stroke-width: 1.5 }
      .title { font: 600 18px/1.2 'Segoe UI', Roboto, Arial; fill: #0f172a }
      .label { font: 14px/1.2 'Segoe UI', Roboto, Arial; fill: #0f172a }
      .muted { font: 12px/1.2 'Segoe UI', Roboto, Arial; fill: #475569 }
      .arrow { stroke: #0f172a; stroke-width: 2; fill: none; marker-end: url(#arrowhead) }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <!-- App shell -->
  <rect x="30" y="20" width="1140" height="110" rx="12" ry="12" fill="#eef2ff" class="box" />
  <text x="60" y="55" class="title">App Shell / Layout</text>
  <text x="60" y="80" class="muted">Header · Sidebar · Global styles (.content-inner) · Routing</text>

  <!-- Main layout area -->
  <rect x="60" y="150" width="1080" height="500" rx="12" ry="12" fill="#ffffff" stroke="#e6eef8" stroke-width="1" />

  <!-- Left column: Sidebar (not edited) -->
  <rect x="80" y="170" width="220" height="420" rx="10" ry="10" fill="#f0f9ff" class="box" />
  <text x="110" y="200" class="title">Sidebar</text>
  <text x="110" y="225" class="muted">Navigation · Project list</text>

  <!-- Center column: Practice area -->
  <rect x="320" y="170" width="680" height="420" rx="10" ry="10" fill="#fbf7ff" class="box" />
  <text x="350" y="200" class="title">Practice Area</text>
  <text x="350" y="225" class="muted">Fixed-width container (920px) — centered</text>

  <!-- PracticeChatContent internals -->
  <!-- SceneDrawer -->
  <rect x="350" y="245" width="620" height="56" rx="8" ry="8" fill="#fff3f0" stroke="#fbcfe8" class="box" />
  <text x="370" y="280" class="label">SceneDrawer (collapsed by default)</text>
  <text x="370" y="300" class="muted">renders scene.static_feedback (pre-wrap)</text>

  <!-- TurnPanel -->
  <rect x="350" y="318" width="300" height="160" rx="8" ry="8" fill="#ecfdf5" stroke="#bbf7d0" class="box" />
  <text x="370" y="350" class="label">TurnPanel (authoritative)</text>
  <text x="370" y="370" class="muted">Step / Stage / Current intention / Keywords / Examples / Feedback</text>

  <!-- ChatArea -->
  <rect x="666" y="318" width="304" height="220" rx="8" ry="8" fill="#f8fafc" stroke="#e6f0ff" class="box" />
  <text x="686" y="350" class="label">ChatArea (messages only)</text>
  <text x="686" y="370" class="muted">scrollable · filters instructional text</text>

  <!-- InputBar -->
  <rect x="350" y="490" width="620" height="56" rx="8" ry="8" fill="#eef2ff" stroke="#dbeafe" class="box" />
  <text x="370" y="525" class="label">InputBar (sticky bottom)</text>
  <text x="370" y="545" class="muted">textarea + send button</text>

  <!-- Engine / API -->
  <rect x="60" y="430" width="220" height="120" rx="10" ry="10" fill="#fff7ed" stroke="#ffe4b5" class="box" />
  <text x="90" y="460" class="title">Engine API</text>
  <text x="90" y="485" class="muted">createSessionForScript · sendSessionInput</text>

  <!-- arrows -->
  <path class="arrow" d="M 180 440 L 350 400" />
  <path class="arrow" d="M 700 520 L 900 560" />

  <!-- Connections -->
  <path class="arrow" d="M 240 460 L 350 460" />
  <text x="260" y="448" class="muted">session / turn</text>

  <!-- Chat flow arrows -->
  <path class="arrow" d="M 700 470 L 700 490 L 680 490" />
  <text x="720" y="485" class="muted">sendSessionInput → receive messages</text>

  <!-- Notes -->
  <rect x="60" y="590" width="1080" height="80" rx="8" ry="8" fill="#f1f5f9" stroke="#e6eef8" />
  <text x="80" y="615" class="muted">Notes:</text>
  <text x="80" y="635" class="muted">- TurnPanel is single source of truth for instructional UI (Step/Stage/Keywords/Feedback)</text>
  <text x="80" y="655" class="muted">- ChatArea only shows dialogue; server-sent instructional messages are filtered out</text>

</svg>
